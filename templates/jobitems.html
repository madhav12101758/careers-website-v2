 <div class='border-bottom row' style="margin-bottom:16px; padding-bottom:8px;">
   <div class='col-10'>
    <h4 style="color:rgb(120,120,120);margin-bottom:4px;">{{ job['title'] }}</h4>
    <div>
      <b>Location:</b>{{ job['location'] }}
    </div>
    {% if 'salary' in job %}
        <div
          ><b>Salary:</b> {{ job['currency'] }}{{ job['salary'] }}
        </div>
    {% else %}
        <div>
          <b>Salary:</b> --NEGATIVE--
        </div>
    {% endif %}
   </div>
   <div class='col-2'>
   <a  href="mailto:hello@jovean.ai?subject=Apply%20for%20 {{job['title']}}&body=My%20Name%20%3A%20%3CYour%20name%20here%3E%0D%0AMY%20Resume%20link%20%3A%20%3CResume%20link%3E%0D%0AMy%20Linkidin%20link%3A%20%3Clinkidin%20link%3E" type="button" class="btn btn-outline-primary">Apply</a>
   </div>
